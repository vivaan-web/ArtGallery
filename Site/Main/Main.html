<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Master.css">
    <title>Document</title>
</head>
<body>
    <br>
    <h1 class="Title">Vivaanwiz.com Login</h1>
    <form action = "../ParentSite/Parent.html">
        <div class="EmailInput">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input required="true" type="email" class="form-control" id="exampleInputEmail1" placeholder="example@domain.site" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="PasswordInput">
            <label for="exampleInputPassword1" class="form-label">Join Code</label>
            <input required="true" type="password" class="form-control" placeholder="M/DD/YY-II-@VKP" id="JoinCode" data-ok="false">
            <div id="emailHelp" class="form-text">The join code is separate from a password but we have a <a href="PG/PG.html">Guide</a> to help you make secure passwords.</div>
        </div>
        <div class="SignInInput">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label
        </div>
        <div class="SignInInput"">
            <button type="submit" aria-disabled="true" aria-describedby="JoinCode" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
